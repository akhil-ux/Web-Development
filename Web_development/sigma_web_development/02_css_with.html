<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNAL CSS</title>
</head>
<style>
    div{
        background-color: red;
    }
    /* CLASS SELECTOR___>>>> */
    .red,p  {
        background-color: red;
        color: blue;
    }
    #green
    {
        background-color: green;
    }
    #margin_padding,p
    {
        margin: 0;
        padding: 0;
    }
    a:visited
    {
        color: black;
    }
    a:active{
        background-color: yellow;
    }
    a:hover
    {
        background-color: red;
    }
</style>
<body>
    <div id="margin_padding">I AM A DIV</div>
    <div id="green">I AM A another DIV</div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, inventore!</p>
        <div id="green">

            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis odit sit praesentium consequatur sequi doloribus neque sunt labore harum temporibus.
            </p>
        </div>
        <a href="www.google.com" >GOOGLE</a>
</body>
</html>
