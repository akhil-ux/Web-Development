<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLES IN CSS</title>
</head>
<style>
    .root{
        --color:red;
        --secoler:blue;
    }
    .nav {
        background-color: var(--color);
    }

    .container {
        background-color: var(--secoler);
    }
    li{
        background-color: var(--color);
    }
</style>

<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    <p class="container">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae, molestias. Voluptas, ea. Commodi aspernatur
        earum nulla iste, odio mollitia atque dolores nisi eaque!
    </p>
</body>

</html>
