<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit and Object position</title>
</head>
<h1 style="text-align: center;">Object-fit and Object position</h1>
<style>
    .container {
        display: flex;
        margin-left: 210px;
        margin-top: 100px;
        height: 334px;
        width: 388px;
        border: 2px solid black;
        background-color: hotpink;
    }

    img {
        height: 334px;
        width: 388px;
        object-fit: cover;
        filter: blur(2px);
    }
</style>

<body>
    <div class="container">
        <img src="7878crs2qi181.jpg">
    </div>
    <h1 style="text-align: center;">FILTERS IN CSS</h1>
    <div class="container">
        <img class="second" src="UltraEdit.png">
    </div>


</body>

</html>
