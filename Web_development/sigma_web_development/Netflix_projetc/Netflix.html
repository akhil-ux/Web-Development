<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <img src="logo.svg" style="height: 100px; width: 200px; margin-left: 50px;">
        <div class="nav">

            <select name="cars" id="Language" style="height: 40px; margin-top: 30px; width: 120px; display: flex; justify-content: center;
            align-items: center;opacity: 100%;">
                <option value="volvo">English</option>
                <option value="saab">zFrench</option>
                <option value="mercedes">German</option>
                <option value="audi">Hindi</option>
            </select>
            <div class="signin">
                Sign In
            </div>
        </div>
        <div class="mainbox">

            <h1 style="font-size: 50px; text-align: center; color: white;">Unlimited movies, TV shows and more</h1>
            <p>
                <br>
            <h3 style="text-align: center; color: white;">Starts at 149. Cancel anytime.</h3>
            </p>
            <p>
                <br>
            <h5 style="text-align: center; word-spacing: 1px;color: white;">Ready to watch? Enter your email to create
                or restart
                your membership.</h5>
            </p>
            <br>
            <div class="emailbox"
                style="height: 45px; width: 300px;border-radius: 5px; margin-bottom: -47px; margin-left: 20px;">
                Email address
            </div>
            <button
                style="align-items: center; justify-content: center;color: white;font-weight: bolder; height: 45px;border-color: red;width: 140px; background-color: red; border-radius: 10px; font-size: 20px;margin-left:329px">
                Get Started > </button>
        </div>
    </div>
