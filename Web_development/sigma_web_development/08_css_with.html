<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline and Shadows in css</title>
</head>
<style>
    .box1 {
        border: 5px solid rgb(109, 48, 48);
        width: 100px;
        height: 50px;
        padding: 45px;
        display: inline-block;
        box-shadow: 5px 10px 20px black;
        background-color: yellow;
        border-radius: 40px;
    }
</style>

<body>
    <h1
        style="text-align: center; color: purple; text-decoration: underline dotted; text-shadow: 10px 20px 10px purple;">
        OUTLINE AND SHADOWS IN CSS</h1>
    <br>
    <div class="box1"> I AM A BOX</div>
    <div class="box1" style="margin-left: 20px;"> I AM A BOX</div>
    <div class="box1" style="margin-left: 20px;"> I AM A BOX</div>
</body>

</html>
